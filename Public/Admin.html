<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veltrions - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f3f3f3;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #00e676;
    }
    .pedido {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px #00e676;
    }
    .pedido p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>Pedidos Recibidos</h1>
  <div id="pedidos"></div>

  <script type="module">
    // Importar módulos de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC5cMlIDD2Jo5tEN7M3_vX3U3sWvTyxpIU",
      authDomain: "veltrions.firebaseapp.com",
      projectId: "veltrions",
      storageBucket: "veltrions.firebasestorage.app",
      messagingSenderId: "783393469416",
      appId: "1:783393469416:web:482f066a8fd14f83e3aa5d",
      measurementId: "G-SD5N4YRJ3E"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obtener y mostrar pedidos
    async function cargarPedidos() {
      const pedidosContainer = document.getElementById('pedidos');
      const pedidosSnapshot = await getDocs(collection(db, "pedidos"));

      if (pedidosSnapshot.empty) {
        pedidosContainer.innerHTML = "<p>No hay pedidos aún.</p>";
        return;
      }

      pedidosSnapshot.forEach((doc) => {
        const pedido = doc.data();
        const pedidoDiv = document.createElement('div');
        pedidoDiv.className = 'pedido';
        pedidoDiv.innerHTML = `
          <p><strong>Nombre:</strong> ${pedido.usuarioNombre}</p>
          <p><strong>Email:</strong> ${pedido.usuarioEmail}</p>
          <p><strong>Productos:</strong></p>
          <ul>${pedido.productos.map(p => `<li>${p.nombre}</li>`).join('')}</ul>
        `;
        pedidosContainer.appendChild(pedidoDiv);
      });
    }

    cargarPedidos();
  </script>
</body>
</html>
