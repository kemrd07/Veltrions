<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Veltrions</title>
  <script type="module" src="../firebase.js"></script>
  <script type="module" src="../admin.js"></script>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <h1>Panel de Administración Veltrions</h1>
    <p id="userEmail"></p>
    <button onclick="logout()">Cerrar sesión</button>
  </header>

  <main>
    <section id="soloSuperadmin" style="display:none;">
      <h2>Gestión Avanzada (Solo Superadmin)</h2>
      <button onclick="verEstadisticas()">Ver estadísticas</button>
      <button onclick="verComentarios()">Ver comentarios y calificaciones</button>

      <h3>Registrar códigos QR</h3>
      <input type="text" id="qrCode" placeholder="Código QR" />
      <input type="number" id="qrPoints" placeholder="Puntos" />
      <button onclick="registrarCodigoQR()">Registrar</button>

      <h3>Registrar Ticket Rasca y Gana</h3>
      <input type="text" id="ticketName" placeholder="Nombre del ticket" />
      <input type="number" id="ticketPoints" placeholder="Puntos" />
      <button onclick="registrarTicket()">Registrar Ticket</button>
    </section>

    <section id="adminBase" style="display:none;">
      <h2>Gestión de Pedidos</h2>
      <button onclick="verPedidos()">Ver pedidos</button>

      <h3>Modificar Stock de Productos</h3>
      <input type="text" id="productoID" placeholder="ID del producto" />
      <input type="number" id="nuevoStock" placeholder="Nuevo stock" />
      <button onclick="modificarStock()">Actualizar Stock</button>

      <h3>Subir Ideas para Productos Nuevos</h3>
      <input type="text" id="ideaProducto" placeholder="Idea de producto" />
      <button onclick="enviarIdea()">Enviar</button>

      <h3>Subir PDF Mensual de Ventas</h3>
      <input type="file" id="pdfVentas" accept=\"application/pdf\" />
      <button onclick="subirPDF()">Subir PDF</button>
    </section>
  </main>

  <script>
    function logout() {
      import('../auth.js').then(module => module.logout());
    }
  </script>
</body>
</html>
